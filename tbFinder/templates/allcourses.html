<head>
	<title>Welcome to Textbook Finder.</title>
</head>

<body>
	{% for dept, course in all_courses.iteritems() %}
		<h1>{{ dept }}</h1>
		{% for course_id in course %}
			<li><a href="/course?dept={{dept}}&id={{course_id}}">{{ course_id }}</a></li>
		{% endfor %}
	{% endfor %}
	<br><br>
	Don't see your course? Click here to make a <a href="/makeRequest">request</a>.
</body>
